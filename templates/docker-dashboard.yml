networks:
  default:
    name: {{ stack_network }}
    external: true

services:
  dashboard:
    container_name: dashboard
    image: {{ images.dashboard }}
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
      ASPNETCORE_Kestrel__Certificates__Default__Password: ""
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/app/certs/localhost.pfx"
    ports:
      - target: 18888
        published: 18888
      - target: 18889
        published: 4317
    restart: unless-stopped
    volumes:
    - "{{ cert_dir }}/localhost.pfx:/app/certs/localhost.pfx:ro"
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.025"
          memory: 128M
      labels:
        traefik.enable: "true"
        traefik.http.services.trace-dashbaord.loadbalancer.server.port: 8443
        traefik.http.services.trace-dashbaord.loadbalancer.server.scheme: https
        traefik.http.routers.trace-dashbaord.rule: Host(`{{ dashboard_domain }}`)
        traefik.http.routers.trace-dashbaord.entrypoints: "{{ traefik_entrypoints }}"
        traefik.http.routers.trace-dashbaord.service: trace-dashbaord
        traefik.http.routers.trace-dashbaord.tls.certresolver: "{{ traefik_certresolver }}"
    networks:
      - default
